<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="abelha.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li> <abbr title="Use a tag p">Parágrafos</abbr> </li>
        <li> <abbr title="Use as tags h1.. até h6">Títulos</abbr> </li>
        <li> <abbr title="Use a tag img">Imagens</abbr> </li>
        <li> <abbr title="Use a tag abbr">Abreviações</abbr> </li>
        <li> <abbr title="Use a tag code">Código-fonte</abbr> </li>
        <li> <abbr title="Use a tag ol para criar a lista, e a tag li para criar cada um dos itens internos, e use o parâmetro type">Listas númerada</abbr> </li>
        <li> <abbr title="Use a tag ul para definir a lista e a tag li para criar cada item da lista">Listas com demarcadores</abbr> </li>
    </ul>
</body>
</html>
