<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="abelha.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem-flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--é compatível com os formatos MP3, WAV E OGG-->

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/Espeluznante - Luna Cantina.mp3" type="audio/mpeg">
        <source src="midia/Espeluznante - Luna Cantina.ogg" type="audio/ogg">
        <source src="midia/Espeluznante - Luna Cantina.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/Espeluznante - Luna Cantina.mp3">Clique aquii para baixar o arquivo MP3</a></p>
      </audio>

      
</body>
</html>
