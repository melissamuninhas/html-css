<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="abelha.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <p>Vale lembrar que essa maneira consome mais os dados do servidor ( o que custa mais caro para manter )</p>

    <video width="400" poster="imagem/Coelhos fofos.png" controls loop>
        <source src="midia/coelho-fofo2.mp4" type="video/mp4">
        <source src="midia/Coelho-Fofo2(1).mkv" type="video/mkv">
        <source src="midia/Coelho-Fofo2.webm" type="video/webm">
        <source src="midia/coelho-fofo2.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Dessa maneira não consome os dados do servidor ( não pesa e não fica caro )</p>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/6M5YIysdwOs?si=96ll9o9UDk7z9JYS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
